<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Center</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<div class="containter">
<h1>Coronavirus Center</h1>
<p>This application lists the current coronavirus cases.</p>



    <div class="alert alert-danger" role="alert">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported today.</p>
        <hr class="my-4">
        <p>
            <span>New Case repored since yesterday:</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>



<table class="table table-dark">
    <tr>
        <th scope="col">Country</th>
        <th>State</th>
        <th>Cases reported</th>
        <th>Change since yesterday</th>

    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>

    </tr>
</table>
</div>
</body>

</html>
